<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset=utf-8>
<title>ドラッグ＆ドロップ　サンプル</title>
<style>
#screen_parts {
  /*単なるスタイリング*/
  width:100px; height:500px; margin:20px; background-color:#FF9966; border:1px solid #cc3333;
  float: left;
}
#dropbox {
  /*単なるスタイリング*/
  width:1000px; height:500px; margin:20px; background-color:#CCFF66; border:1px solid #00cc00;
  /*以下はwebkit系ブラウザでドラッグ＆ドロップを動かすための指定（ブラウザのサポートが進めば、必要なくなると思われます）*/
  -khtml-user-drag: element;
  float: left;
}
#label_parts {
  /*単なるスタイリング*/
  background-color:#CCFF66;
  border-style:none
}
</style>
<script>
/***** ドラッグ開始時の処理 *****/
function f_dragstart(event){
  //ドラッグするデータのid名をDataTransferオブジェクトにセット
  event.dataTransfer.setData("text", event.target.id);
}

/***** ドラッグ要素がドロップ要素に重なっている間の処理 *****/
function f_dragover(event){
  //dragoverイベントをキャンセルして、ドロップ先の要素がドロップを受け付けるようにする
  event.preventDefault();
}

/***** ドロップ時の処理 *****/

  //ドラッグされたデータのid名をDataTransferオブジェクトから取得

  	drag_elm.setAttribute("maxlength","5");
  	drag_elm.setAttribute("size","10");
  	drag_elm.setAttribute("value","ラベル");
  	drag_elm.setAttribute("id","label_parts");
